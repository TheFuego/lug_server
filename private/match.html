<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sledeća uakmica</h1>

    <main>
        <button class="buttons">Kući</button>
        <button class="buttons">Na strani</button><br><br>

        <form id="imgForm" enctype="multipart/form-data">
            <label for="img">Grb protivnika:</label><br>
            <input type="file" id="img" name="photo" accept="image/*">
        </form><br>
        
        <label for="league">Protivnik:</label><br>
        <input type="text" id="opponent"><br><br>

        <input type="date" id="date">
        <input type="time" id="time" value="12:00"><br><br>

        <label for="league">Takmičenje:</label><br>
        <input type="text" id="league"><br><br>

        <label for="stadium">Stadion:</label><br>
        <input type="text" id="stadium"><br><br>
    </main>

    <button id="submit">Pošalji</button>

    <script src="/match.js"></script>
</body>
</html>
